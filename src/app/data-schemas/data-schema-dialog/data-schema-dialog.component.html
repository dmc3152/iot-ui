<h2 mat-dialog-title>Data Schema</h2>

<mat-dialog-content>
    <form [formGroup]="addSchemaForm" novalidate>
        <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Temperature" formControlName="name" required>
        </mat-form-field>
    
        <mat-form-field class="full-width">
            <mat-label>Key</mat-label>
            <input matInput placeholder="degrees" formControlName="key" required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Unit</mat-label>
            <input matInput placeholder="F" formControlName="unit">
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
                <mat-option *ngFor="let type of dataTypes" [value]="type.value">
                    {{type.text}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="addSchemaForm.value" [disabled]="addSchemaForm.invalid">{{action}}</button>
</mat-dialog-actions>
