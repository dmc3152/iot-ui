<div class="container">
    <h2 style="display: flex; align-items: center; justify-content: space-between;">
        {{device.name}}
        <a mat-icon-button routerLink=".."><mat-icon>close</mat-icon></a>
    </h2>

    <mat-card class="schema-card">
        <h2>Data Schema</h2>

        <mat-card-content>
            <app-data-schema-tree [dataSchema]="device.schema" [mode]="'addOnly'" (updateNode)="updateNode($event)" (deleteSchema)="deleteSchema($event)"></app-data-schema-tree>
            <!-- <app-data-schema-node [node]="device" (addNode)="addNode($event)"></app-data-schema-node> -->
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-button color="primary" (click)="addSchema()">Add</button>
            <button mat-button color="primary" (click)="save()">Save</button>
        </mat-card-actions>
    </mat-card>
</div>
