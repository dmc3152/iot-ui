<mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <button mat-icon-button disabled></button>
            <div style="width: 100%; display: flex; align-items: center; justify-content: space-between; margin-left: 5px;">
                <div style="flex: 1; display: flex; flex-direction: column;">
                    <div style="font-size: 10px; line-height: 10px; color: #888">{{node.name}}</div>
                    <div>
                        {{node.key}}<span *ngIf="node.unit">: {{node.unit}}</span>
                    </div>
                </div>
                <div>
                    <button class="visible-sm" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="addSchema(node)">
                            <mat-icon>add</mat-icon>
                            <span>Add Child</span>
                        </button>
                        <button mat-menu-item>
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="removeNode(node)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                    <button class="hidden-sm" mat-icon-button (click)="addSchema(node)"><mat-icon>add</mat-icon></button>
                    <button class="hidden-sm" mat-icon-button><mat-icon>edit</mat-icon></button>
                    <button class="hidden-sm" mat-icon-button (click)="removeNode(node)"><mat-icon>delete</mat-icon></button>
                </div>
            </div>
        </li>
    </mat-tree-node>

    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
        <li>
            <div class="mat-tree-node">
                <button mat-icon-button matTreeNodeToggle>
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                <div style="width: 100%; display: flex; align-items: center; justify-content: space-between; margin-left: 5px;">
                    <div style="flex: 1; display: flex; flex-direction: column; cursor: pointer;" matTreeNodeToggle>
                        <div style="font-size: 10px; line-height: 10px; color: #888">{{node.name}}</div>
                        <div>
                            {{node.key}}<span *ngIf="node.unit">: {{node.unit}}</span>
                        </div>
                    </div>
                    <div>
                        <button class="visible-sm" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="addSchema(node)">
                                <mat-icon>add</mat-icon>
                                <span>Add Child</span>
                            </button>
                            <button mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Edit</span>
                            </button>
                            <button mat-menu-item (click)="removeNode(node)">
                                <mat-icon>delete</mat-icon>
                                <span>Delete</span>
                            </button>
                        </mat-menu>
                        <button class="hidden-sm" mat-icon-button (click)="addSchema(node)"><mat-icon>add</mat-icon></button>
                        <button class="hidden-sm" mat-icon-button><mat-icon>edit</mat-icon></button>
                        <button class="hidden-sm" mat-icon-button (click)="removeNode(node)"><mat-icon>delete</mat-icon></button>
                    </div>
                </div>
            </div>
            <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                <ng-container matTreeNodeOutlet></ng-container>
            </ul>
        </li>
    </mat-nested-tree-node>
</mat-tree>
